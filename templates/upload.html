<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Document</h1>

        <!-- Drop Area -->
        <div class="drop-area" id="drop-area">
            <p>Drag & Drop your .docx file here or click to select</p>
            <input type="file" id="fileElem" accept=".docx" onchange="handleFiles(this.files)" style="display:none">
            <label class="file-upload-text" for="fileElem">Select a file</label>
        </div>

        <!-- Upload Button -->
        <button class="submit-button" id="uploadButton" onclick="uploadFile()" disabled>Upload</button>

        <!-- Result Area -->
        <div class="results" id="results"></div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const uploadButton = document.getElementById('uploadButton');
        let fileToUpload = null;

        // Drag and Drop functionality
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('active');
            fileToUpload = event.dataTransfer.files[0];
            document.getElementById('fileElem').files = event.dataTransfer.files;
            enableUploadButton();
        });

        function handleFiles(files) {
            fileToUpload = files[0];
            enableUploadButton();
        }

        function enableUploadButton() {
            if (fileToUpload) {
                uploadButton.disabled = false;
            }
        }

        // Upload the file via fetch
        function uploadFile() {
            const formData = new FormData();
            formData.append('file', fileToUpload);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(result => {
                  document.getElementById('results').innerHTML = result;
              })
              .catch(error => {
                  document.getElementById('results').innerHTML = 'Error uploading file!';
                  console.error('Error:', error);
              });
        }
    </script>
</body>
</html>
