<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Document Highlight Analysis</h1>
        <p>Upload your .docx file for analysis. Drag and drop your file below or click to select a file.</p>

        <!-- Drag and Drop Area -->
        <div id="drop-area" class="drop-area" onclick="document.getElementById('fileElem').click()">
            <p>Drop your .docx file here or <span class="file-upload-text">click to browse</span></p>
            <input type="file" id="fileElem" accept=".docx" onchange="handleFiles(this.files)" style="display: none;">
        </div>

        <!-- Submit Button -->
        <button id="submit-button" class="submit-button" onclick="submitFile()">Analyze</button>

        <!-- Results Section -->
        <div id="results" class="results" style="display: none;">
            <h2>Analysis Results</h2>
            <div id="highlighted-count"></div>
            <div id="full-word-count"></div>
            <div id="sentiment-analysis" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Handle drag-and-drop functionality
        let dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('active');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length) {
                const file = files[0];
                document.getElementById('highlighted-count').innerText = `File selected: ${file.name}`;
                document.getElementById('results').style.display = 'none';
            }
        }

        function submitFile() {
            const fileInput = document.getElementById('fileElem');
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('results').innerHTML = data;
                    document.getElementById('results').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert("Please select a file.");
            }
        }
    </script>
</body>
</html>
