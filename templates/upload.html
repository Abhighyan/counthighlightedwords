<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h3 {
            margin-top: 0;
        }
        .success-message, .error-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .polarity-bar, .subjectivity-bar {
            height: 20px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Document for Analysis</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result-container" class="hidden"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const resultContainer = document.getElementById('result-container');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showResults(data);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred while uploading the file.', 'error');
            }
        });

        function showResults(data) {
            resultContainer.innerHTML = `
                <div class="success-message">
                    <h3>Analysis Results</h3>
                    <p>Total words: ${data.full_word_count}</p>
                    <p>Highlighted words: ${data.highlighted_word_count} (${data.highlighted_word_percentage.toFixed(2)}%)</p>
                    <div>
                        <p>Sentiment Polarity:</p>
                        <div class="polarity-bar" style="background-color: ${getPolarityColor(data.polarity)}; width: ${Math.abs(data.polarity) * 100}%;"></div>
                        <span>${data.polarity.toFixed(2)}</span>
                    </div>
                    <div>
                        <p>Subjectivity:</p>
                        <div class="subjectivity-bar" style="background-color: ${getSubjectivityColor(data.subjectivity)}; width: ${Math.abs(data.subjectivity) * 100}%;"></div>
                        <span>${data.subjectivity.toFixed(2)}</span>
                    </div>
                    <h4>Highlight Colors:</h4>
                    ${data.color_percentage_details}
                </div>
            `;
            resultContainer.classList.remove('hidden');
        }

        function showMessage(message, type) {
            resultContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
            resultContainer.classList.remove('hidden');
        }

        function getPolarityColor(polarity) {
            if (polarity > 0) return "lightgreen"; // Positive
            if (polarity < 0) return "lightcoral"; // Negative
            return "grey"; // Neutral
        }

        function getSubjectivityColor(subjectivity) {
            if (subjectivity > 0.5) return "lightyellow"; // More subjective
            return "lightblue"; // More objective
        }
    </script>
</body>
</html>
