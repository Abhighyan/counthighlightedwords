<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Document Highlight Analysis</h1>
        <p>Upload your .docx file for analysis. Drag and drop your file or click to select.</p>
        <div id="drop-area" class="drop-area">
            <p>Drop your .docx file here or <span class="file-upload-text">browse</span></p>
            <input type="file" id="fileElem" accept=".docx" onchange="handleFiles(this.files)" hidden>
        </div>
        <button id="submit-button" class="submit-button">Analyze</button>
        <div id="results" class="results" style="display: none;">
            <h2>Analysis Results</h2>
            <div id="highlighted-count"></div>
            <div id="full-word-count"></div>
            <div id="sentiment-analysis" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Handle drag-and-drop functionality
        let dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('active');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        dropArea.addEventListener('click', () => {
            document.getElementById('fileElem').click();
        });

        function handleFiles(files) {
            if (files.length) {
                const file = files[0];
                document.getElementById('highlighted-count').innerText = `File: ${file.name}`;
                document.getElementById('results').style.display = 'block';
            }
        }

        document.getElementById('submit-button').addEventListener('click', () => {
            const fileInput = document.getElementById('fileElem');
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('results').innerHTML += data;
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert("Please select a file.");
            }
        });
    </script>
</body>
</html>
