<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Your .docx File</h1>
        
        <!-- Drop area for drag-and-drop -->
        <div class="drop-area" id="drop-area">
            <p>Drag & Drop your .docx file here</p>
        </div>
        
        <!-- OR select file from device -->
        <p>or</p>
        <input type="file" id="fileInput" class="file-input" accept=".docx"/>
        <label for="fileInput" class="select-button">Select a file from your device</label>
        
        <button class="submit-button" id="submit-button">Upload</button>
        <div id="message"></div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const submitButton = document.getElementById('submit-button');
        let selectedFile;

        // Drag and drop functionality
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('active');
            selectedFile = event.dataTransfer.files[0];
            fileInput.files = event.dataTransfer.files; // Attach file to file input for form submission
        });

        // Listen to the file input for file selection
        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
        });

        // File upload logic
        submitButton.addEventListener('click', () => {
            if (!selectedFile) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
