<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document Upload</title>
    <script>
        function handleFileUpload(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onloadstart = function() {
                document.getElementById('progress-bar').style.display = 'block';
                document.getElementById('progress-bar').style.width = '0%';
                document.getElementById('upload-result').innerHTML = '';
            };

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress-bar').style.width = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                const response = JSON.parse(xhr.responseText);
                if (response.status === 'success') {
                    document.getElementById('upload-result').innerHTML = `
                        <div class="success-message">
                            <h3>Upload Successful!</h3>
                            <p>Full word count: ${response.full_word_count}</p>
                            <p>Number of highlighted words: ${response.highlighted_word_count} (${response.highlighted_word_percentage.toFixed(2)}% of total)</p>
                            <p>${response.color_percentage_details}</p>
                        </div>
                    `;
                    document.getElementById('upload-area').style.backgroundColor = '#e9f9e4'; // Light green background
                } else {
                    document.getElementById('upload-result').innerHTML = `<div class="error-message">${response.message}</div>`;
                }
                document.getElementById('progress-bar').style.display = 'none';
            };

            xhr.onerror = function() {
                document.getElementById('upload-result').innerHTML = '<div class="error-message">An error occurred during the upload.</div>';
                document.getElementById('progress-bar').style.display = 'none';
            };

            xhr.send(formData);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload a .docx File</h1>
        <div id="upload-area" class="drop-area" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" name="file" accept=".docx" style="display: none;" onchange="handleFileUpload(event)">
            <p>Drag and drop your file here or <span class="file-upload-text">select from device</span></p>
        </div>
        <div id="progress-bar" class="progress-bar" style="display: none;"></div>
        <button class="submit-button" onclick="document.getElementById('file-input').click();">Select File</button>
        <button class="submit-button" onclick="handleFileUpload(event);">Upload</button>
        <div id="upload-result"></div>
    </div>
</body>
</html>
