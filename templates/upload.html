<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document Analyzer</title>
    <script>
        function handleFileUpload(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                showMessage("Please select a file.", "error");
                return;
            }
            if (file.size > 5 * 1024 * 1024) {
                showMessage("File size exceeds the 5MB limit.", "error");
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.onloadstart = function() {
                document.getElementById('progress-container').style.display = 'block';
                document.getElementById('progress-bar').style.width = '0%';
                document.getElementById('upload-result').innerHTML = '';
            };
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress-bar').style.width = percentComplete + '%';
                }
            };
            xhr.onload = function() {
                const response = JSON.parse(xhr.responseText);
                if (response.status === 'success') {
                    showResults(response);
                } else {
                    showMessage(response.message, "error");
                }
                document.getElementById('progress-container').style.display = 'none';
            };
            xhr.onerror = function() {
                showMessage("An error occurred during the upload.", "error");
                document.getElementById('progress-container').style.display = 'none';
            };
            xhr.send(formData);
        }

        function showMessage(message, type) {
            const resultDiv = document.getElementById('upload-result');
            resultDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function showResults(response) {
            const resultDiv = document.getElementById('upload-result');
            resultDiv.innerHTML = `
                <div class="success-message">
                    <h3>Analysis Results</h3>
                    <p>Total words: ${response.full_word_count}</p>
                    <p>Highlighted words: ${response.highlighted_word_count} (${response.highlighted_word_percentage.toFixed(2)}%)</p>
                    <p>Sentiment: ${getSentimentDescription(response.polarity)}</p>
                    <p>Subjectivity: ${getSubjectivityDescription(response.subjectivity)}</p>
                    <h4>Highlight Colors:</h4>
                    ${response.color_percentage_details}
                </div>
            `;
        }

        function getSentimentDescription(polarity) {
            if (polarity > 0.5) return "Very Positive";
            if (polarity > 0) return "Slightly Positive";
            if (polarity < -0.5) return "Very Negative";
            if (polarity < 0) return "Slightly Negative";
            return "Neutral";
        }

        function getSubjectivityDescription(subjectivity) {
            if (subjectivity > 0.75) return "Very Subjective";
            if (subjectivity > 0.5) return "Somewhat Subjective";
            if (subjectivity > 0.25) return "Somewhat Objective";
            return "Very Objective";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Document Analyzer</h1>
        <div id="upload-area" class="drop-area" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" name="file" accept=".docx" style="display: none;" onchange="handleFileUpload(event)">
            <p>Drag and drop your .docx file here or <span class="file-upload-text">select from device</span></p>
        </div>
        <div id="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <button class="submit-button" onclick="document.getElementById('file-input').click();">Select File</button>
        <button class="submit-button" onclick="handleFileUpload(event);">Analyze</button>
        <div id="upload-result"></div>
    </div>
</body>
</html>
